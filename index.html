<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TOP Library Project</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="reset.css" />
        <link rel="stylesheet" type="text/css" href="style.css" /> 
    </head>
    <body>
        <main>
            <div class="inputArea">
                <h1>TOP Library Project</h1>
                <img src="assets/logo.jpg" alt="TOP Library Project" />
                <form action="#" method="post" id="addBook">
                    <div>
                        <label for="title">Title</label>
                        <input type="text" name="title" id="title" required/>
                    </div>
                    <div>
                        <label for="author">Author</label>
                        <input type="text" name="author" id="author" required/>
                    </div>
                    <div>
                        <label for="pages">Pages</label>
                        <input type="number" name="pages" id="pages" required/>
                    </div>
                    <div>
                        <label for="read">Read</label>
                        <input type="checkbox" name="read" id="read" value="true">
                    </div>
                    <button id="submitButton">Add Book</button>
                </form>
            </div>
            <div class="bookList">
                <table id="mainTable">
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Page No.</th>
                        <th>Read</th>
                    </tr>
                </table>
            </div>
        </main>
    </body>
    <script src="script.js" defer></script>
</html>
